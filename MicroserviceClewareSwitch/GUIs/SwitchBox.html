    <div id="led5" class="led" onclick="toggleLED(this, 4)"></div>
    <div id="led6" class="led" onclick="toggleLED(this, 5)"></div>
    <div id="led7" class="led" onclick="toggleLED(this, 6)"></div>
    <div id="led8" class="led" onclick="toggleLED(this, 7)"></div>
  </div>
</div>
