<div class="group-box">
  <h3>USB In</h3>
  <div class="led-container"  id="usbIn">
    <div class="led-indicator" id="in1" onclick="toggleLED(this, 0)"></div>
    <div class="led-indicator" id="in2" onclick="toggleLED(this, 1)"></div>
  </div>
</div>

<div class="group-box">
  <h3>USB Out</h3>
  <div class="led-container"  id="usbOut">
    <div class="led-indicator" id="out1" onclick="toggleLED(this, 0)"></div>
    <div class="led-indicator" id="out2" onclick="toggleLED(this, 1)"></div>
    <div class="led-indicator" id="out3" onclick="toggleLED(this, 2)"></div>
    <div class="led-indicator" id="out4" onclick="toggleLED(this, 3)"></div>
  </div>
</div>
